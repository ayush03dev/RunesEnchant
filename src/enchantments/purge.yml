# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html

enabled: true

description: 'A chance to call down a strike of lightning upon your enemy, removing certain positive potion effects they have and damages them'

lore-display: '&7Purge %level%'

display-name: 'Purge'

max-level: 3

enchant-type: 'AXE'

chance:
  expression: '%level% * 0.4'

remove-potions:
  - 'ABSORPTION'
  - 'SPEED'
  - 'JUMP'
  - 'INCREASE_DAMAGE'
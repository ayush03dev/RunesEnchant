# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html

enabled: true

description: 'A chance to call down a bolt of lightning, removing certain positive buffs the enemy has'

lore-display: '&7Holy Smite %level%'

display-name: 'Holy Smite'

max-level: 3

enchant-type: 'AXE'

# Cost per level in XP.
cost:
  expression: '25 * %level%'

chance:
  expression: '(%level% + 1) * 2'
  level_1: 15

remove-potions:
  - 'ABSORPTION'
  - 'SPEED'
  - 'JUMP'
  - 'INCREASE_DAMAGE'
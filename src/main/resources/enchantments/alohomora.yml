enabled: true

description: 'Ability to open containers/chests from distance'

display-name: 'Alohomora'

lore-display: '&7Alohomora %level%'

max-level: 1

enchant-type: 'STICK'

# Cost per level in XP.
cost:
  expression: '25 * %level%'

# Range is how many blocks away a player can stand from the container and still be able to open it.
range:
  expression: '%level% * 5'
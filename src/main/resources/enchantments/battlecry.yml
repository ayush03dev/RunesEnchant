# https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html

enabled: true

description: 'Chance to remove certain negative debuffs from yourself while you fight'

lore-display: '&7Battlecry %level%'

display-name: 'Battlecry'

max-level: 3

enchant-type: 'AXE'

# Cost per level in XP.
cost:
  expression: '25 * %level%'

chance:
  expression: '(%level% + 1) * 2'

remove-potions:
  - 'WITHER'
  - 'WEAKNESS'
  - 'CONFUSION'
  - 'BLINDNESS'